<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container mx-auto pt-5">
        <div class="w-50 mx-auto">
            <p class="text-center h1 mb-3">
                Fizz Buzz && FizzBuzz
            </p>
            <form class="site-form mx-auto d-flex justify-content-center gap-3" method="post">
                <input class="form-input w-50 py-1 px-2 rounded border-dark border-4" type="number"
                    placeholder="Enter your number" required>
                <button class="form-btn btn btn-primary w-25" type="submit">
                    click
                </button>
            </form>

            <div class="d-flex justify-content-between mt-5">
                <div class="d-flex flex-column">
                    <span class="fizz-soni h4 d-flex flex-column">
                        Fizz soni 0: ta!
                    </span>
                    <span class="fizz-array text-center h5">
    
                    </span>
                </div>
                <div class="d-flex flex-column"> 
                    <span class="buzz-soni h4 d-flex flex-column">
                        Buzz soni 0: ta!
                    </span>
                    <span class="buzz-array text-center h5">
                    </span>
                </div>
                <div class="d-flex flex-column">
                    <span class="fizzbuzz-soni h4 d-flex flex-column">
                        Fizz && Buzz soni 0: ta!
                    </span>
                    <span class="fizzbuzz-array text-center h5">

                    </span>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
